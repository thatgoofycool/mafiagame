
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .login-screen, .lobby-screen, .game-screen {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-screen {
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #e94560;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #666;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.05);
            padding: 0 20px;
        }

        .lobbies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .lobby-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .lobby-card:hover {
            transform: translateY(-5px);
            border-color: #e94560;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.2);
        }

        .lobby-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .lobby-card .lobby-code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e94560;
            margin-bottom: 10px;
        }

        .lobby-card .players-count {
            color: #888;
            font-size: 0.9rem;
        }

        .lobby-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lobby-code-display {
            font-size: 2rem;
            font-weight: bold;
            color: #e94560;
            background: rgba(233, 69, 96, 0.1);
            padding: 10px 30px;
            border-radius: 10px;
        }

        .players-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .player-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            min-width: 150px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-card .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .player-card .player-info {
            flex: 1;
        }

        .player-card .player-name {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .player-card .player-status {
            font-size: 0.8rem;
            color: #888;
        }

        .player-card .ready-badge {
            background: #4ecdc4;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .chat-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .chat-messages .message {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .chat-messages .message .sender {
            font-weight: bold;
            color: #e94560;
            margin-bottom: 3px;
        }

        .chat-messages .message.mafia-chat {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid rgba(233, 69, 96, 0.3);
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #e94560;
        }

        .phase-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .phase-display h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .phase-display .timer {
            font-size: 3rem;
            font-weight: bold;
            color: #e94560;
        }

        .role-reveal {
            text-align: center;
            padding: 40px;
        }

        .role-reveal .role-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .role-reveal .role-name {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .role-reveal .role-description {
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .voting-area {
            margin-top: 20px;
        }

        .voting-area .vote-targets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .vote-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .vote-btn:hover {
            background: rgba(233, 69, 96, 0.3);
            border-color: #e94560;
        }

        .vote-btn.selected {
            background: #e94560;
            border-color: #e94560;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(233, 69, 96, 0.9);
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .game-over {
            text-align: center;
            padding: 40px;
        }

        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .game-over .winner {
            font-size: 2rem;
            color: #4ecdc4;
            margin-bottom: 30px;
        }

        .night-action {
            text-align: center;
            padding: 30px;
        }

        .night-action h3 {
            margin-bottom: 20px;
        }

        .night-action .action-btn {
            padding: 15px 30px;
            margin: 5px;
            font-size: 1rem;
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid #e94560;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .lobby-header {
                flex-direction: column;
                gap: 20px;
            }

            .players-list {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="login-screen">
            <div class="header">
                <h1>üé≠ Mafia.io</h1>
                <p>The classic social deduction game, online</p>
            </div>
            
            <div class="input-group">
                <label>Choose your nickname</label>
                <input type="text" id="nickname" placeholder="Enter your name..." maxlength="15">
            </div>
            
            <button class="btn btn-primary" onclick="joinWithNickname()">Enter Game</button>
            
            <div class="divider"><span>OR</span></div>
            
            <div class="input-group">
                <label>Join with lobby code</label>
                <input type="text" id="lobby-code-input" placeholder="Enter 4-character code..." maxlength="4" style="text-transform: uppercase;">
            </div>
            
            <button class="btn btn-secondary" onclick="joinWithCode()">Join Lobby</button>
        </div>

        <!-- Lobby Browser -->
        <div id="lobby-browser" class="lobby-screen hidden">
            <div class="header">
                <h1>üéÆ Public Lobbies</h1>
                <p>Join a game or create your own</p>
            </div>
            
            <div style="text-align: center; margin-bottom: 30px;">
                <button class="btn btn-primary" onclick="createLobby()">Create New Lobby</button>
            </div>
            
            <div id="lobbies-grid" class="lobbies-grid">
                <!-- Lobbies will be loaded here -->
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-secondary" onclick="showLoginScreen()">Back</button>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobby-screen" class="lobby-screen hidden">
            <div class="lobby-header">
                <div>
                    <h2>Lobby</h2>
                    <div class="lobby-code-display" id="lobby-code-display">----</div>
                </div>
                <div>
                    <span id="players-count-display">0/8</span>
                    <button class="btn btn-secondary" onclick="copyLobbyCode()">üìã Copy Code</button>
                    <button class="btn btn-secondary" onclick="leaveLobby()">Leave</button>
                </div>
            </div>
            
            <div id="players-list" class="players-list">
                <!-- Players will be listed here -->
            </div>
            
            <button class="btn btn-primary" id="ready-btn" onclick="toggleReady()">Ready</button>
            
            <div class="chat-box">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendChat()">
                    <button class="btn btn-secondary" onclick="sendChat()">Send</button>
                </div>
            </div>
        </div>

        <!-- Role Reveal Screen -->
        <div id="role-reveal-screen" class="game-screen hidden">
            <div class="role-reveal">
                <div class="role-icon" id="role-icon">üë§</div>
                <h1 class="role-name" id="role-name">Your Role</h1>
                <p class="role-description" id="role-description">Role description here</p>
                <button class="btn btn-primary" onclick="startGamePhase()">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen hidden">
            <div class="phase-display">
                <h2 id="phase-name">Day Phase</h2>
                <div class="timer" id="phase-timer">60</div>
                <p id="phase-description">Discuss and vote!</p>
            </div>
            
            <div id="game-content">
                <!-- Dynamic game content -->
            </div>
            
            <div class="chat-box">
                <div id="game-chat-messages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="game-chat-input" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendGameChat()">
                    <button class="btn btn-secondary" onclick="sendGameChat()">Send</button>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="game-screen hidden">
            <div class="game-over">
                <h2>Game Over!</h2>
                <div class="winner" id="winner-display">Townspeople Win!</div>
                <div id="final-roles"></div>
                <button class="btn btn-primary" onclick="backToLobby()">Back to Lobby</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Game State
        let socket;
        let nickname = '';
        let lobbyCode = '';
        let isReady = false;
        let currentLobby = null;
        let myRole = null;
        let phase = 'lobby';
        let timer = 0;

        // Initialize Socket
        function initSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('lobby-joined', (data) => {
                lobbyCode = data.lobbyCode;
                currentLobby = data.lobby;
                showLobbyScreen();
            });

            socket.on('lobby-updated', (data) => {
                currentLobby = data;
                updateLobbyUI();
            });

            socket.on('player-joined', (data) => {
                addChatMessage('System', `${data.nickname} joined the lobby`);
            });

            socket.on('player-left', (data) => {
                addChatMessage('System', `${data.nickname} left the lobby`);
            });

            socket.on('player-ready', (data) => {
                const player = currentLobby.players.find(p => p.id === data.id);
                if (player) {
                    player.isReady = data.isReady;
                    updateLobbyUI();
                }
            });

            socket.on('chat-message', (data) => {
                addChatMessage(data.nickname, data.message);
            });

            socket.on('game-started', (data) => {
                myRole = data.role;
                showRoleReveal();
            });

            socket.on('phase-changed', (data) => {
                phase = data.phase;
                timer = data.timeLeft;
                updatePhaseUI();
            });

            socket.on('game-chat', (data) => {
                addGameChatMessage(data.nickname, data.message, data.isMafiaChat);
            });

            socket.on('player-voted', (data) => {
                updateVotingUI();
            });

            socket.on('player-eliminated', (data) => {
                showNotification(`${data.nickname} was eliminated!`);
            });

            socket.on('night-action-result', (data) => {
                if (data.success) {
                    showNotification(data.message);
                }
            });

            socket.on('game-over', (data) => {
                showGameOver(data.winner, data.roles);
            });

            socket.on('error', (data) => {
                showNotification(data.message);
            });
        }

        // Navigation Functions
        function showLoginScreen() {
            hideAllScreens();
            document.getElementById('login-screen').classList.remove('hidden');
        }

        function showLobbyBrowser() {
            hideAllScreens();
            document.getElementById('lobby-browser').classList.remove('hidden');
            fetchPublicLobbies();
        }

        function showLobbyScreen() {
            hideAllScreens();
            document.getElementById('lobby-screen').classList.remove('hidden');
            updateLobbyUI();
        }

        function showRoleReveal() {
            hideAllScreens();
            document.getElementById('role-reveal-screen').classList.remove('hidden');
            displayRole();
        }

        function showGameScreen() {
            hideAllScreens();
            document.getElementById('game-screen').classList.remove('hidden');
            updatePhaseUI();
        }

        function showGameOver(winner, roles) {
            hideAllScreens();
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('winner-display').textContent = `${winner} Win!`;
            
            const rolesHTML = Object.entries(roles).map(([id, role]) => {
                const player = currentLobby.players.find(p => p.id === id);
                return `${player.nickname}: ${role}`;
            }).join('<br>');
            document.getElementById('final-roles').innerHTML = `<p>${rolesHTML}</p>`;
        }

        function hideAllScreens() {
            document.querySelectorAll('.login-screen, .lobby-screen, .game-screen').forEach(el => {
                el.classList.add('hidden');
            });
        }

        // Lobby Functions
        async function joinWithNickname() {
            nickname = document.getElementById('nickname').value.trim();
            if (!nickname) {
                showNotification('Please enter a nickname');
                return;
            }
            showLobbyBrowser();
        }

        async function joinWithCode() {
            nickname = document.getElementById('nickname').value.trim();
            const code = document.getElementById('lobby-code-input').value.trim().toUpperCase();
            
            if (!nickname) {
                showNotification('Please enter a nickname first');
                return;
            }
            if (code.length !== 4) {
                showNotification('Lobby code must be 4 characters');
                return;
            }

            try {
                const response = await fetch('/api/lobbies/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nickname, lobbyCode: code })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to join lobby');
                }

                const data = await response.json();
                lobbyCode = code;
                currentLobby = data.lobby;
                socket = io();
                setupSocketHandlers();
                socket.emit('join-lobby', { nickname, lobbyCode: code });
                showLobbyScreen();
            } catch (error) {
                showNotification(error.message);
            }
        }

        async function createLobby() {
            if (!nickname) {
                showNotification('Please enter a nickname first');
                return;
            }

            try {
                const response = await fetch('/api/lobbies', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        nickname, 
                        maxPlayers: 8,
                        isPublic: true 
                    })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to create lobby');
                }

                const data = await response.json();
                lobbyCode = data.lobbyCode;
                currentLobby = data.lobby;
                socket = io();
                setupSocketHandlers();
                socket.emit('join-lobby', { nickname, lobbyCode });
                showLobbyScreen();
            } catch (error) {
                showNotification(error.message);
            }
        }

        async function fetchPublicLobbies() {
            try {
                const response = await fetch('/api/lobbies');
                if (!response.ok) throw new Error('Failed to fetch lobbies');
                const lobbies = await response.json();
                displayLobbies(lobbies);
            } catch (error) {
                console.error('Error fetching lobbies:', error);
            }
        }

        function displayLobbies(lobbies) {
            const grid = document.getElementById('lobbies-grid');
            grid.innerHTML = '';

            if (lobbies.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #888;">No public lobbies available. Create one!</p>';
                return;
            }

            lobbies.forEach(lobby => {
                const card = document.createElement('div');
                card.className = 'lobby-card';
                card.innerHTML = `
                    <h3>${lobby.name || 'Lobby'}</h3>
                    <div class="lobby-code">${lobby.code}</div>
                    <div class="players-count">üë• ${lobby.players.length}/${lobby.maxPlayers} players</div>
                `;
                card.onclick = () => joinLobbyByCode(lobby.code);
                grid.appendChild(card);
            });
        }

        async function joinLobbyByCode(code) {
            try {
                const response = await fetch('/api/lobbies/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nickname, lobbyCode: code })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to join lobby');
                }

                const data = await response.json();
                lobbyCode = code;
                currentLobby = data.lobby;
                socket = io();
                setupSocketHandlers();
                socket.emit('join-lobby', { nickname, lobbyCode: code });
                showLobbyScreen();
            } catch (error) {
                showNotification(error.message);
            }
        }

        function updateLobbyUI() {
            if (!currentLobby) return;

            document.getElementById('lobby-code-display').textContent = currentLobby.code;
            document.getElementById('players-count-display').textContent = 
                `${currentLobby.players.length}/${currentLobby.maxPlayers}`;

            const playersList = document.getElementById('players-list');
            playersList.innerHTML = '';

            currentLobby.players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <div class="avatar">${player.nickname.charAt(0).toUpperCase()}</div>
                    <div class="player-info">
                        <div class="player-name">${player.nickname} ${player.id === socket?.id ? '(You)' : ''}</div>
                        <div class="player-status">
                            ${player.isReady ? '<span class="ready-badge">READY</span>' : 'Not ready'}
                        </div>
                    </div>
                `;
                playersList.appendChild(card);
            });

            updateReadyButton();
        }

        function toggleReady() {
            isReady = !isReady;
            socket.emit('player-ready', { isReady });
            updateReadyButton();
        }

        function updateReadyButton() {
            const btn = document.getElementById('ready-btn');
            if (isReady) {
                btn.textContent = 'Not Ready';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
            } else {
                btn.textContent = 'Ready';
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-primary');
            }
        }

        function leaveLobby() {
            socket.emit('leave-lobby');
            showLobbyBrowser();
        }

        function copyLobbyCode() {
            navigator.clipboard.writeText(lobbyCode);
            showNotification('Lobby code copied to clipboard!');
        }

        // Chat Functions
        function addChatMessage(sender, message) {
            const chatBox = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerHTML = `<div class="sender">${sender}:</div><div>${message}</div>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendChat() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                socket.emit('chat-message', { message });
                input.value = '';
            }
        }

        // Game Functions
        function displayRole() {
            const roleInfo = {
                mafia: { icon: 'ü¶π', name: 'Mafia', description: 'Eliminate townspeople at night without being caught!' },
                doctor: { icon: 'üíä', name: 'Doctor', description: 'Protect one player each night from the mafia!' },
                detective: { icon: 'üîç', name: 'Detective', description: 'Investigate players at night to find the mafia!' },
                villager: { icon: 'üë§', name: 'Villager', description: 'Work with the town to find and eliminate the mafia!' }
            };

            const info = roleInfo[myRole];
            document.getElementById('role-icon').textContent = info.icon;
            document.getElementById('role-name').textContent = info.name;
            document.getElementById('role-description').textContent = info.description;
        }

        function startGamePhase() {
            showGameScreen();
        }

        function updatePhaseUI() {
            const phaseName = document.getElementById('phase-name');
            const phaseDesc = document.getElementById('phase-description');
            const gameContent = document.getElementById('game-content');

            switch(phase) {
                case 'day':
                    phaseName.textContent = '‚òÄÔ∏è Day Phase';
                    phaseDesc.textContent = 'Discuss and vote to eliminate a suspect!';
                    showVotingUI();
                    break;
                case 'night':
                    phaseName.textContent = 'üåô Night Phase';
                    phaseDesc.textContent = 'The town sleeps...';
                    showNightActionUI();
                    break;
            }

            document.getElementById('phase-timer').textContent = timer;
        }

        function showVotingUI() {
            const content = document.getElementById('game-content');
            const alivePlayers = currentLobby.players.filter(p => p.isAlive);
            const me = alivePlayers.find(p => p.id === socket?.id);

            if (!me || !me.isAlive) {
                content.innerHTML = '<p>You are dead. Watch the game unfold...</p>';
                return;
            }

            let html = '<div class="voting-area"><h3>Vote to Eliminate</h3><div class="vote-targets">';
            alivePlayers.forEach(player => {
                html += `<button class="vote-btn" onclick="castVote('${player.id}')" data-id="${player.id}">
                    ${player.nickname} ${player.id === socket?.id ? '(You)' : ''}
                </button>`;
            });
            html += '</div></div>';
            content.innerHTML = html;
        }

        function showNightActionUI() {
            const content = document.getElementById('game-content');

            if (myRole === 'villager') {
                content.innerHTML = '<p>üò¥ You are a villager. Sleep tight...</p>';
                return;
            }

            if (myRole === 'mafia') {
                const alivePlayers = currentLobby.players.filter(p => p.isAlive && p.role !== 'mafia');
                let html = '<div class="night-action"><h3>ü¶π Choose a target to eliminate</h3>';
                alivePlayers.forEach(player => {
                    html += `<button class="btn btn-secondary action-btn" onclick="performNightAction('${player.id}')">
                        ${player.nickname}
                    </button>`;
                });
                html += '</div>';
                content.innerHTML = html;
            } else if (myRole === 'doctor') {
                const alivePlayers = currentLobby.players.filter(p => p.isAlive);
                let html = '<div class="night-action"><h3>üíä Choose a player to protect</h3>';
                alivePlayers.forEach(player => {
                    html += `<button class="btn btn-secondary action-btn" onclick="performNightAction('${player.id}')">
                        ${player.nickname}
                    </button>`;
                });
                html += '</div>';
                content.innerHTML = html;
            } else if (myRole === 'detective') {
                const alivePlayers = currentLobby.players.filter(p => p.isAlive && p.id !== socket?.id);
                let html = '<div class="night-action"><h3>üîç Choose a player to investigate</h3>';
                alivePlayers.forEach(player => {
                    html += `<button class="btn btn-secondary action-btn" onclick="performNightAction('${player.id}')">
                        ${player.nickname}
                    </button>`;
                });
                html += '</div>';
                content.innerHTML = html;
            }
        }

        function castVote(targetId) {
            document.querySelectorAll('.vote-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`[data-id="${targetId}"]`).classList.add('selected');
            socket.emit('cast-vote', { targetId });
        }

        function performNightAction(targetId) {
            socket.emit('night-action', { targetId, role: myRole });
        }

        function updateVotingUI() {
            // Update vote counts if needed
        }

        function addGameChatMessage(sender, message, isMafiaChat) {
            const chatBox = document.getElementById('game-chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isMafiaChat ? 'mafia-chat' : ''}`;
            msgDiv.innerHTML = `<div class="sender">${sender}${isMafiaChat ? ' (Mafia)' : ''}:</div><div>${message}</div>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendGameChat() {
            const input = document.getElementById('game-chat-input');
            const message = input.value.trim();
            if (message) {
                const isMafiaChat = (myRole === 'mafia' && phase === 'night');
                socket.emit('game-chat', { message, isMafiaChat });
                input.value = '';
            }
        }

        function backToLobby() {
            showLobbyScreen();
            myRole = null;
            phase = 'lobby';
        }

        // Utility Functions
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function setupSocketHandlers() {
            socket.on('lobby-joined', (data) => {
                lobbyCode = data.lobbyCode;
                currentLobby = data.lobby;
                showLobbyScreen();
            });

            socket.on('lobby-updated', (data) => {
                currentLobby = data;
                updateLobbyUI();
            });

            socket.on('player-joined', (data) => {
                addChatMessage('System', `${data.nickname} joined the lobby`);
            });

            socket.on('player-left', (data) => {
                addChatMessage('System', `${data.nickname} left the lobby`);
            });

            socket.on('player-ready', (data) => {
                const player = currentLobby?.players.find(p => p.id === data.id);
                if (player) {
                    player.isReady = data.isReady;
                    updateLobbyUI();
                }
            });

            socket.on('chat-message', (data) => {
                addChatMessage(data.nickname, data.message);
            });

            socket.on('game-started', (data) => {
                myRole = data.role;
                showRoleReveal();
            });

            socket.on('phase-changed', (data) => {
                phase = data.phase;
                timer = data.timeLeft;
                updatePhaseUI();
            });

            socket.on('game-chat', (data) => {
                addGameChatMessage(data.nickname, data.message, data.isMafiaChat);
            });

            socket.on('player-voted', () => {
                updateVotingUI();
            });

            socket.on('player-eliminated', (data) => {
                showNotification(`${data.nickname} was eliminated!`);
                if (currentLobby) {
                    const player = currentLobby.players.find(p => p.id === data.id);
                    if (player) player.isAlive = false;
                }
            });

            socket.on('night-action-result', (data) => {
                if (data.success) {
                    showNotification(data.message);
                }
            });

            socket.on('game-over', (data) => {
                showGameOver(data.winner, data.roles);
            });

            socket.on('error', (data) => {
                showNotification(data.message);
            });
        }

        // Timer Update
        setInterval(() => {
            if (timer > 0) {
                timer--;
                document.getElementById('phase-timer').textContent = timer;
            }
        }, 1000);

        // Initialize on page load
        initSocket();
    </script>
</body>
</html>
